<!DOCTYPE html>
<html>
<head>
    <meta name="description" content="We want to look pretty.">
    <meta charset="utf-8">
    <title>Video.js Example Embed</title>
    <link href="//vjs.zencdn.net/7.11/video-js.css" rel="stylesheet">
    <link
            href="https://unpkg.com/@videojs/themes@1/dist/city/index.css"
            rel="stylesheet"
    />
    <script src="//vjs.zencdn.net/7.11/video.js"></script>
    <link href="main.css" rel="stylesheet">
    <script src="./control.js"></script>
</head>

<body>
<header>
    <h1>Control Jason</h1>
    <p>We want this page to look pretty.</p>
</header

<section>
    <nav>
        <ul>
            <li>Red Button does this</li>
            <li>Blue Button does this</li>
            <li>Yellow Button does this</li>
            <li>Green Button does this</li>
        </ul>
    </nav>

    <article>
        <video id="my-player" class="video-js" controls preload="auto" width="1080" height="768">
            <source src="//vjs.zencdn.net/v/oceans.mp4" type='video/mp4'>
            <source src="//vjs.zencdn.net/v/oceans.webm" type='video/webm'>
        </video>

    </article>
</section>

<footer>
    <img src="img/game-controller.png" height="512" width="512"/>
</footer>


</body>
</html>
